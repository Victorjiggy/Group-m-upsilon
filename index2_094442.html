<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css" title="" type="text/css"/>
<title>Staff Application</title>
</head>
<body>
<h2>Job Application</h2>
<p>Please complete the form below to apply for a position with us.</p>
<form action="#" method="post">
  <label for="fullName">Full Name:</label><br>
  <input type="text" id="fullName" name="fullName" required><br>
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName" required><br>
  <label for="middleName">Middle Name:</label><br>
  <input type="text" id="middleName" name="middleName"><br>
  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName" required><br>
  <label for="Birth">BirthDate: </label> <br />
  <input type="date" name="date" id="date" value="" /> <br /><br />
  <label for="currentAddress">Current Address:</label><br>
  <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required><br>
  <input type="text" id="streetAddress2" name="streetAddress2" placeholder="Street Address Line 2"><br>
  <input type="text" id="city" name="city" placeholder="City" required><br>
  <input type="text" id="state" name="state" placeholder="State / Province" required><br>
  <input type="text" id="postalCode" name="postalCode" placeholder="Postal / Zip Code" required><br>
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="example@example.com" required><br>
  <label for="phoneNumber">Phone Number:</label><br>
  <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(000) 000-0000" required><br>
  <label for="position">Position Applied:</label><br>
  <select id="position" name="position" required>
    <option value="">Please Select</option>
    <!-- Options for positions -->
  </select><br>
  <label for="hearAbout">How did you hear about us:</label><br>
  <select id="hearAbout" name="hearAbout" required>
    <option value="">Please Select</option>
    <!-- Options for referral sources -->
  </select><br>
  <label for="startDate">Available Start Date:</label><br>
  <input type="date" id="startDate" name="startDate" min="2024-04-11" required><br>
  <label for="resume">Upload Your Resume:</label><br>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>
  <label for="coverLetter">Cover Letter:</label><br>
  <textarea id="coverLetter" name="coverLetter" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="Apply">
</form>
</body>
</html>
